apiVersion: apps/v1
kind: Deployment
metadata:
  name: dml-discovery-service
  namespace: dml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dml-discovery-service
  template:
    metadata:
      labels:
        app: dml-discovery-service
    spec:
      containers:
      - name: dml-discovery-service
        image: eismcc/dml-discovery:latest
        imagePullPolicy: Always
        command: ["python3", "service.py"]
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 20
        env:
        - name: MASTER_PORT
          value: "8888"
        resources:
          limits:
            cpu: "1"
            memory: "16Gi"
          requests:
            cpu: "1"
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: dml-discovery-service
  namespace: dml
spec:
  selector:
    app: dml-discovery-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
