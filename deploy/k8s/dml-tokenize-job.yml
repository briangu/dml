apiVersion: batch/v1
kind: Job
metadata:
  name: dml-tokenize-job
  namespace: dml
spec:
  completions: 4 # should be the same as WORLD_SIZE
  parallelism: 4 # should be the same as WORLD_SIZE
  template:
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: job-name
                    operator: In
                    values:
                    - dml-tokenize-job
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: dml-tokenize-container
        image: eismcc/dml-tokenize:latest
        imagePullPolicy: Always
        command: ["python3", "dml_tokenize.py"]
        ports:
        - containerPort: 8889
        env:
        - name: WORLD_SIZE
          value: "4"  # Set to the parallelism count
        - name: INPUT_FILE_PATH
          value: "/data/input/c4_1M.txt"
        - name: OUTPUT_PATH
          value: "/data/output"
        - name: JOB_UUID
          value: "placeholder-for-uuid"
        # resources:
        #   limits:
        #     cpu: "128"
        #     memory: "16Gi"
        #   requests:
        #     cpu: "128"
        #     memory: "1Gi"
        volumeMounts:
        - mountPath: /data
          name: dml-data
      restartPolicy: Never
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: dml-data
          persistentVolumeClaim:
            claimName: dml-data-pvc
